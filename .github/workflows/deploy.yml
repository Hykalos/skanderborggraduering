name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Clean
      run: dotnet clean Skanderborg.Graduering.sln --configuration Release && dotnet nuget locals all --clear

    - name: Install dependencies
      run: dotnet restore Skanderborg.Graduering.sln

    - name: Build
      run: dotnet build Skanderborg.Graduering.sln --configuration Release --no-restore --output ./output

    - name: Move files
      run: mv ./output/wwwroot/**/* ./

    - name: 'Deploy to Azure WebApp'
      uses: azure/webapps-deploy@0b651ed7546ecfc75024011f76944cb9b381ef1e
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./output